backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "assets"
public_folder: "/"

collections:
  - name: buy
    label: How to buy ?
    label_singular: "buy"
    folder: src/data/buy
    slug: "{{slug}}"
    create: true
    media_folder: ""
    public_folder: ""
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - {
          name: title,
          label: "How to buy {Crypto Name} (CRPTO)",
          default: "Title",
        }
      - { name: date, label: Date, widget: datetime }
      - {
          label: "How to buy {Crypto Name} (CRPTO)",
          name: author_image,
          widget: image,
        }
      - { name: bannerDesc, label: Description, default: "Banner Description" }
      - { name: bannerTitle, label: Banner Title, default: "Banner Title" }
      - {
          name: blogBodyArray,
          label: "",
          widget: list,
          fields:
            [
              { label: Title, name: title, widget: string, default: "Title" },
              {
                label: Description,
                name: description,
                widget: string,
                default: "Description",
              },
            ],
        }
      - {
          name: alsoReadTitle,
          label: Read link title,
          widget: string,
          default: "Bitcoin Price Prediction",
        }
      - {
          name: alsoReadSlug,
          label: prices live (Internal Link),
          widget: string,
          default: "www.bitcoin.com",
        }
      - {
          name: youtubeContainerTitle,
          label: "Popular video guides on buying {Crypto Name} (CRPTO)",
          widget: string,
          default: "Video Container Title",
        }
      - {
          name: youtubeArray,
          label: Add Videos,
          widget: list,
          fields:
            [
              {
                label: Video Link,
                name: link,
                widget: string,
                default: "Video Id",
              },
              {
                label: Title,
                name: title,
                widget: string,
                default: "Video Title",
              },
            ],
        }
      - {
          name: buyAlsoReadTitle,
          label: "Popular video guides on buying {Crypto Name} (CRPTO)",
          default: "Bitcoin Price Prediction",
        }
      - {
          name: buyAlsoReadSlug,
          label: "prices live (Internal Link)",
          default: "www.bitcoin.com",
