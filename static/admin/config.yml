                    },
                    {
                      label: Weekly Average Transaction Volume,
                      name: WeeklyAverage,
                      widget: string,
                      default: "$160M",
                    },
                    {
                      label: Deposit Methods,
                      name: DepositMethods,
                      widget: string,
                      default: "Credit Card, Debit Card, Netbanking",
                    },
                    {
                      label: Deposit Fees,
                      name: DepositFees,
                      widget: string,
                      default: "0.10%",
                    },
                    {
                      label: Cryptos Listed,
                      name: CryptosListed,
                      widget: string,
                      default: "1650",
                    },
                    {
                      label: Trading Fees,
                      name: TradingFees,
                      widget: string,
                      default: "0.2%",
                    },
                    {
                      label: Fiat Currencies Supported,
                      name: CurrenciesSupported,
                      widget: string,
                      default: "USD, INR",
                    },
                    {
                      label: Trustworthiness,
                      name: Trustworthiness,
                      widget: string,
                      default: "78%",
                    },
